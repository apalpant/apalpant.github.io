<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"> 
    
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button class="btn btn-primary" type="submit">Button</button>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
   
    <textarea rows=3 id="output"></textarea>
   
    <div id="test"> </div>
    
    <div id="carouselCV" class="carousel slide" data-ride="carousel">
      
      <ol id="cv-carousel-indicators" class="carousel-indicators"></ol>
      
      <div id="cv-carousel-inner" class="carousel-inner">
      </div>
              
      <a class="carousel-control-prev" href="#carouselCV" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselCV" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> 

<script >
    $(document).ready(function(){
        $.getJSON("fichier.json", function(data){
            console.log(data.name); 
            console.log(data.city);
          
          $('#output').html(data.name + ", " + data.city);
          
            var items = [];
            $.each( data, function( key, val ) {
              items.push( "<li id='" + key + "'>" + val + "</li>" );
            });

            $( "<ul/>", {
              "class": "my-new-list",
              html: items.join( "" )
            }).appendTo( "#test" );
                    
        }).fail(function(){
            console.log("An error has occurred.");
        });
      
       $.getJSON("cv.json", function(data){   
            var items = [];
            var index = 0; 
            var slides = [];
            $.each( data, function( key, val ) {
              // items.push( "<li id='" + key + "'>" + val + "</li>" );
              console.log(key + " > " + val);
              console.log(key + " > " + val['employeur']);
              console.log(key + " > " + val['client']);
              console.log(key + " > " + val['lieu']);
              console.log(key + " > " + val['titre']);
              console.log(key + " > " + val['mission']);
              console.log(key + " > " + val['mot_cles']);
              $.each(val['mot_cles'], function(t) {
                 console.log("mot cle > " + t);
              });
              items.push(" <li data-target='#carouselCV' data-slide-to="+index+"</li>");
              slides.push("<div class='carousel-item'><img class='d-block w-100' src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Red_flag.svg/1280px-Red_flag.svg.png' alt="+index+"><div class='carousel-caption d-none d-md-block'><h5>Title "+index+"</h5><p>paragraph</p></div></div>");
              index++;
            });
         
         $("#cv-carousel-indicators").append(items.join( "" ));
         
         $("#cv-carousel-inner").prepend(slides.join( "" ));
         
          $('.carousel-item').first().addClass('active');
          $('.carousel-indicators > li').first().addClass('active');
          $('#carouselCV').carousel();
                     
        }).fail(function(){
            console.log("An error has occurred.");
        });
    });
    </script> 
  </body>
</html>
