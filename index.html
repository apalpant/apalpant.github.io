<script >
    $(document).ready(function(){
        $.getJSON("fichier.json", function(data){
            console.log(data.name); 
            console.log(data.city);
          
          $('#output').html(data.name + ", " + data.city);
          
            var items = [];
            $.each( data, function( key, val ) {
              items.push( "<li id='" + key + "'>" + val + "</li>" );
            });

            $( "<ul/>", {
              "class": "my-new-list",
              html: items.join( "" )
            }).appendTo( "#test" );
                    
        }).fail(function(){
            console.log("An error has occurred.");
        });
      
       $.getJSON("cv.json", function(data){   
            var items = [];
            var index = 0; 
            var slides = [];
            $.each( data, function( key, val ) {
              // items.push( "<li id='" + key + "'>" + val + "</li>" );
              console.log(key + " > " + val);
              // <li data-target="#carouselCV" data-slide-to="0" class="active"></li>
              items.push(" <li data-target='#carouselCV' data-slide-to="+index+"</li>");
              slides.push("<div class='carousel-item active'><img class='d-block w-100' src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Red_flag.svg/1280px-Red_flag.svg.png' alt="+index+"><div class='carousel-caption d-none d-md-block'><h5>Title "+index+"</h5><p>paragraph</p></div></div>");
            });

           // $( "<ol class='carousel-indicators'></ol>", {
           //   "class": "my-new-list",
         //     html: items.join( "" )
         //   }).appendTo("#carouselCV");
         
         $("#cv-carousel-indicators").append(items.join( "" ));
         
         $("#cv-carousel-inner").append(items.join( "" ));
         
       //  $( "<div class='carousel-item'></div>", {
        //      "class": "my-new-new-list",
        //      html: slides.join( "" )
         //   }).appendTo("#cv-carousel-inner");    

          
        }).fail(function(){
            console.log("An error has occurred.");
        });
    });
