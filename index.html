<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

  <title>CV - PALPANT Alexandre</title>
</head>

<body>
  <div class="row">
    <div class="col-lg-2">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title ">Identité</h5>
          <img class="img-thumbnail rounded" src="https://image-uviadeo.journaldunet.com/image/450/1061478003/87447.jpg"
            alt="Photo PALPANT Alexandre">
          <p class="card-text">
            <span>13 ans d’expérience</span>
          <ul>
            <li> Adaptation</li>
            <li> Autonomie</li>
            <li> Rigueur</li>
          </ul>
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title ">Compétences</h5>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="carouselCV" class="carousel slide" data-ride="carousel">

        <ol id="cv-carousel-indicators" class="carousel-indicators"></ol>

        <div id="cv-carousel-inner" class="carousel-inner">
        </div>

        <a class="carousel-control-prev" href="#carouselCV" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselCV" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      $.getJSON("cv.json", function (data) {
        var items = [];
        var index = 0;
        var slides = [];
        $.each(data, function (key, val) {
          // items.push( "<li id='" + key + "'>" + val + "</li>" );
          console.log(key + " > " + val);
          console.log(key + " > " + val['employeur']);
          console.log(key + " > " + val['client']);
          console.log(key + " > " + val['lieu']);
          console.log(key + " > " + val['titre']);
          console.log(key + " > " + val['mission']);
          console.log(key + " > " + val['mot_cles']);
          $.each(val['mot_cles'], function (i, v) {
            console.log("mot cle > " + v);
          });
          items.push(`<li data-target='#carouselCV' data-slide-to="${index}"</li>`);
            // <img class='d-block w-100' src='${val['logo']}' alt="Logo ${val['client']}">
          slides.push(`
                      <div class='carousel-item'>
                        <img class='d-block w-100' src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Red_flag.svg/1280px-Red_flag.svg.png' alt="${index}">
                        <div class="carousel-overlay">
                          <div class='carousel-caption d-none d-md-block'>
                              <h5>${val['titre']}</h5>
                              <p>${val['mission']}</p>
                          </div>
                        </div>
                      </div>`);
          index++;
        });

        $("#cv-carousel-indicators").append(items.join(""));

        $("#cv-carousel-inner").prepend(slides.join(""));

        $('.carousel-item').first().addClass('active');
        $('.carousel-indicators > li').first().addClass('active');
        $('#carouselCV').carousel();

      }).fail(function () {
        console.log("An error has occurred.");
      });
    });
  </script>
</body>

</html>
